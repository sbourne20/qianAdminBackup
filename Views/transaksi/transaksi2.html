<div  class="margin-top-10">



   <!-- /.navbar-collapse -->
  </div>
  <div class="tab-pane" id="tab_2">
   <div class="portlet box green">
    <div class="portlet-title">
     <div class="caption">
      <i class="fa fa-gift"></i>Customer Data
     </div>
     <div class="tools">
      <a href="javascript:;" class="collapse">
      </a>
      <a href="#portlet-config" data-toggle="modal" class="config">
      </a>
      <a href="javascript:;" class="reload">
      </a>
      <a href="javascript:;" class="remove">
      </a>
     </div>
    </div>
    <div class="portlet-body form">
     <!-- BEGIN FORM-->
     <form action="javascript:;" class="form-horizontal">
      <div class="form-body">
       <h3 class="form-section">Info</h3>
       <div class="row">
        <div class="col-md-6">
         <div class="form-group">
          <label class="control-label col-md-3">Tipe</label>
          <div class="col-md-9">
           <div class="radio-list">
            <label class="radio-inline">
             <input type="radio" name="optionsRadios1" ng-model="value.text" ng-value = "false"  >
             Perorangan </label>
            <label class="radio-inline">
             <input type="radio" name="optionsRadios1" ng-model="value.text" ng-value  = "true" >
             Perusahaan </label>
           </div>
          </div>
         </div>
        </div>
        <button ng-click="activate()">Activate</button>
        <div class="col-md-6">
         <div class="form-group">
          <label class="control-label col-md-3">Search</label>
          <div class="col-md-9">
           <input type="text" class="form-control" ng-blur="onBlur($event)" ng-model = "nasabah.search" placeholder="No. KTP/Passpor/SIM/Nama Perusahaan">
           <span class="help-block">
																{{nasabah.resultbox}}</span>

          </div>
         </div>
        </div>
        <!--/span-->

        <!--/span-->
       </div>
       <!--/row-->
       <div class="row">
        <div class="col-md-6">
         <div class="form-group">
          <label class="control-label col-md-3">Nama Nasabah</label>
          <div class="col-md-9">
           <input type="text" class="form-control" ng-disabled = "disableForm" ng-model = "nasabah.nama" placeholder="Nama sesuai identitas">
          </div>
         </div>
        </div>
        <!--/span-->
        <div class="col-md-6">
         <div class="form-group">
          <label class="control-label col-md-3">No Identitas</label>
          <div class="col-md-9">
           <input type="text" ng-disabled = "disableForm" class="form-control" ng-model = "nasabah.idnasabah" placeholder="No identitas">
           <span class="help-block">
																{{nasabah.idtype}}</span>
          </div>
         </div>
        </div>
        <!--/span-->
       </div>
       <!--/row-->
       <div class="row">
        <div class="col-md-6">
         <div class="form-group">
          <label class="control-label col-md-3">No Telp</label>
          <div class="col-md-9">
           <input type="text" ng-disabled = "disableForm" class="form-control" ng-model = "nasabah.phone" placeholder="No yang bisa dihubungi">
          </div>
         </div>
        </div>
        <!--/span-->
        <div class="col-md-6">
         <div class="form-group">
          <label class="control-label col-md-3">Notes</label>
          <div class="col-md-9">
           <textarea class="form-control" ng-disabled = "disableForm"  ng-model = "nasabah.notes" placeholder="notes" rows="4" cols="50"/>
          </div>
         </div>
        </div>
        <!--/span-->
       </div>
       <h3 class="form-section">Alamat</h3>
       <!--/row-->
       <div class="row">
        <div class="col-md-6">
         <div class="form-group">
          <label class="control-label col-md-3">Alamat</label>
          <div class="col-md-9">
           <textarea class="form-control" ng-disabled = "disableForm" ng-model = "nasabah.alamat" placeholder="Alamat lengkap sesuai Identitas" rows="5" cols="50"/>
          </div>
         </div>
        </div>
        <div class="col-md-6">
         <div class="form-group">
          <label class="control-label col-md-3">Negara</label>
          <div class="col-md-9">
           <input type="text" ng-disabled = "disableForm" class="form-control" ng-model = "nasabah.negara" >
          </div>
         </div>
        </div>
       </div>

      </div>
      <div class="form-actions">
       <div class="row">
        <div class="col-md-6">
         <div class="row">
          <div class="col-md-offset-3 col-md-9">
           <button type="submit" class="btn green" ng-disabled = "disableForm" >+ Tambah</button>
           <button type="button" class="btn default">Cancel</button>
          </div>
         </div>
        </div>
        <div class="col-md-6">
        </div>
       </div>
      </div>
     </form>
     <!-- END FORM-->
    </div>
   </div>

  </div>
